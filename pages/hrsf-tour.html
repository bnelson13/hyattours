<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://www.hyatt.com/hds/bellhop/9.1.0/images/favicons/favicon.ico"
			type="image/x-icon"
		/>
		<link rel="apple-touch-icon" href="./img/apple-touch.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../style/hrsf-tour.css" />
		<title>hyattours</title>
	</head>
	<body>
		<div class="phone-wrap">
			<h1>Please visit this site on a mobile device</h1>
		</div>
		<div class="sfors-tour-wrapper">
			<div class="navBar">
				<div class="sideMenuButton">
					<img src="../img/side-menu-button.png" alt="" />
				</div>
				<div class="hyattours-logo">
					<p>hyattours</p>
				</div>
				<div class="navBarRightHold"></div>
			</div>
			<div class="sideMenu">
				<div class="sideMenuClose">
					<img class="sideMenuCloseButton" src="../img/x-icon.png" alt="" />
				</div>
				<div class="sideMenuList">
					<a href="../index.html">Home</a>
					<!-- <a href="./pages/hotels.html">All Hotels</a> -->
					<a target="_blank" href="https://www.hyatt.com/">Hyatt.com</a>
					<a target="_blank" href="https://about.hyatt.com/en/contact.html">Contact Us</a>
					<!-- <a href="./pages/faq.html">FAQ</a> -->
				</div>
			</div>
			<div class="tour-title">
				<span>Walking<br />Tour</span>
				<div class="tour-map-link">
					<a href="../img/main-map.png " target="_blank"><img src="../img/map-icon.png" alt="" /></a>
					<p>MAP</p>
				</div>
			</div>
		</div>
		<div class="tour-contents">
			<div class="sfors-tour-distance">
				<span
					>Total Distance: <span class="orange-text" id="total-tour-time">1:15</span>/hrs
					<span class="orange-text" id="total-tour-distance">3.5</span>/miles
				</span>
			</div>
			<div class="tour-grid">
				<div class="tour-grid-side-icons"></div>
				<div class="tour-grid-stops"></div>
			</div>
		</div>
		<script src="../js/sfors-app.js"></script>
	</body>
</html>
